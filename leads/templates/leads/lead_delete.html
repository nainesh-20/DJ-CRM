{% extends "base.html" %}
{% load tailwind_filters %}


{% block content %}


<div class="max-w-lg mx-auto">

    <div class="py-5 border-t border-gray-200">
        <a href="{% url 'leads:lead-list' %}">Go back to leads</a>
    </div>

    <h1 class="text-3xl text-gray-800">Are you sure you want to delete this lead?</h1>

    <form method="POST" action="">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="w-full mt-5 text-white bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-md">submit</button>
    </form>

</div>
{% endblock content %}
